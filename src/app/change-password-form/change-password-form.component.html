<h2 class="heading">Change Password Form</h2>
<form [formGroup]="changePasswordForm">
    <div class="form-group">
        <label for="oldPassword" class="label">Old Password</label>
        <input 
        formControlName="oldPassword"
        id="oldPassword"
        type="password"
        class="form-control">
        <div *ngIf="oldPassword.pending">Checking...</div>
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
            <div *ngIf="oldPassword.errors.old">Old Password is not valid.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="newPassword"  class="label">New Password</label>
        <input 
        formControlName="newPassword"
        id="newPassword"
        type="password"
        class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">Old Password is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword"  class="label">Confirm Password</label>
        <input
        formControlName="confirmPassword" 
        id="confirmPassword"
        type="password"
        class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Old Password is required.</div>
        </div>
        <div 
        class="alert alert-danger"
        *ngIf= "confirmPassword.valid && changePasswordForm.invalid && changePasswordForm.errors.passwordShouldMatch">
            Passwords do not match.
        </div>
    </div>

    <div class="button">
        <button class="btn btn-primary" type="submit">Change Password</button>
    </div>
</form>
